<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h2>Formulários HTML</h2>
    <!-- 1 - Primeiro Formulário -->
    <!-- 2 - Atributos Formulário -->
    <form action="regiter.java" method="post">
        <div>
            <label>Nome:</label>
            <input type="text" />
        </div>
        <!-- 3 - Atributo Name -->
        <div>
            <!-- 4 - Atributo Label -->
            <label for="age">Idade:</label>
            <input type="text" name="age">
        </div>
        <!-- 6 - Select -->
        <label for="job">Selecione a sua profissão:</label>
        <select name="job">
            <option value="programador">Programador</option>
            <option value="qa">QA</option>
            <option value="devops">DevOps</option>
            <option value="marceneiro">Técnico</option>
        </select>
        <!-- 7 - Atributo Selected -->
        <div>
            <label for="contract">Você leu os termos do contrato?</label>
            <select name="contract">
                <option value="sim">Sim</option>
                <option value="não" selected>Não</option>
            </select>
        </div>
        <!-- 8 - Multiplas Opções -->
        <div>
            <label for="itens">Selecione os itens desejados:</label>
            <select name="itens" multiple>
                <option value="pera">Pera</option>
                <option value="arroz">Arroz</option>
                <option value="maca">Maça</option>
                <option value="produto-limpeza">Produto de Limpeza</option>
                <option value="cha-leao">Chá Leão</option>
            </select>
        </div>
        <!-- 9 - textarea -->
        <div>
            <label for="comment">Escreva abaixo oque você achou do post:</label>
            <textarea name="comment"></textarea>
        </div>
        <!-- 10 - fieldset e legend -->
        <div>
            <fieldset>
                <legend>Preencha as suas informações: </legend>
                <label for="firstname">Nome:</label>
                <input type="text" name="firstname">
                <label for="lastname">Sobrenome:</label>
                <input type="text" name="lastname">
            </fieldset>
        </div>
        <!-- 11 - Data list -->
        <div>
            <label for="flavor">Escolha o sabor:</label>
            <input type="text" list="flavors" name="flavor">

            <datalist id="flavors">
                <option value="Cereja"></option>
                <option value="Chocolate"></option>
                <option value="Morango"></option>
                <option value="Creme"></option>
                <option value="Napolitano"></option>
            </datalist>
        </div>
        <!-- 12 - Senha -->
        <div>
            <label for="password">Digite a sua Senha:</label>
            <input type="password" name="password">
        </div>
        <!-- 14 - Rádio Button -->
        <div>
            <label for="car_engine">Escolha o modelo do motor do seu carro:</label>
            <div class="radio">
                <input type="radio" value="1.0" name="car_engine">
                <label for="1.0">1.0</label>
            </div>
            <div class="radio">
                <input type="radio" value="1.4" name="car_engine">
                <label for="1.4">1.4</label>
            </div>
            <div class="radio">
                <input type="radio" value="1.6" name="car_engine">
                <label for="1.6">1.6</label>
            </div>
            <div class="radio">
                <input type="radio" value="2.0" name="car_engine">
                <label for="2.0">2.0</label>
            </div>
        </div>
        <!-- 15 - Checkbox -->
        <div>
            <label for="optionals">Opcionais do Carro:</label>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="pneus_grandes">
                <label for="pneus_grandes">Pneus Grandes</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="aros_coloridos">
                <label for="aros_coloridos">Aros Coloridos</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="aerofolio">
                <label for="aerofolio">Aerofólio</label>
            </div>
        </div>
        <!-- 16 - Datas -->
        <div>
            <label for="birthday">Data de Nascimento: </label>
            <input type="date" name="birthday">
        </div>
        <!-- 17 - Arquivos -->
        <div>
            <label for="image">Insira a sua imagem:</label>
            <input type="file" name="image">
        </div>
        <!-- 18 - Numeros -->
        <div>
            <label for="salary">Quanto você ganha no seu emprego atual:</label>
            <input type="number" name="salary">
        </div>
        <!-- 19 -  Emails -->
        <div>
            <label for="email">Digite o seu email:</label>
            <input type="email" name="email">
        </div>
        <!-- 20 - Value -->
        <div>
            <label for="value">Digite algum valor:</label>
            <input type="texto" name="value" value="R$ 500,00">
        </div>
        <!-- 21 - Disabled -->
        <div>
            <p>Tente mudar o valor</p>
            <input type="text" disabled value="Não precisa preencher">
        </div>
        <!-- 13 Resetar formas -->
        <input type="reset" value="Limpar Formulário">
        <!-- 5 - Envio de Forms -->
        <input type="submit" value="Enviar" />
    </form>
</body>

</html>
