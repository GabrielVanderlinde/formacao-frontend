<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 3 - Internal CSS-->
    <style>
        p {
            color: gold;
        }
    </style>
    <!-- 4 - External CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!-- 6 - Multiplos Arquivos CSS -->
    <link rel="stylesheet" href="css/listas.css">
</head>

<body>
    <!-- 1 - Inline CSS-->
    <h1 style="color: blue;">Mudar cor com Css</h1>
    <!-- 2 - Múltiplas regras -->
    <h1 style="color: blueviolet; font-size: 50px; border-bottom: 1px solid red;">Mudar Cor e Tamanho Fonte</h1>
    <!-- 3 - Internal CSS-->
    <p>Fui estilizado de Maneira Interna</p>
    <!-- 4 - External CSS -->
    <h3>Meu Título Verde External CSS</h3>
    <!-- 5 - Ordem do CSS -->
    <p style="color: red;">Ordem do CSS</p>
    <p>Ordem do CSS 2</p>
    <!-- 6 - Multiplos Arquivos CSS -->
    <ul>
        <th>Lista de Frutas</th>
        <li>Banana</li>
        <li>Maça</li>
        <li>Laranja</li>
        <li>Abacate</li>
    </ul>
    <!-- 8 - Classses -->
    <p class="paragrafo">Algum Texto 'Classe'</p>
    <p class="paragrafo">Algum Texto 'Classe' 2</p>
    <p class="paragrafo">Algum Texto 'Classe' 3</p>
</body>

</html>
