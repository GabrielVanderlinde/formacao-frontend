<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura Básica de um Documento HTML</title>
</head>

<body style="padding-bottom: 500px;"> <!-- Adicionado Espaçamento inferior de 500px para melhor visualização -->
    <!-- 1 - Títulos -->
    <h1>Titulo</h1>
    <h2>Subtitulo</h2>

    <!-- 2 - Parágrafos -->
    <p>Primeiro Parágrafo</p>

    <!-- 3 - Tags sem Conteúdo -->
    <p>Segundo Parágrafo</p>
    <br />

    <!-- 4 - Comentários -->
    <p>Terceiro Parágrafo</p>
    <hr /> <!-- Linha Horizontal -->
    <p>Quarto Parágrafo</p>

    <!-- 5 - Atributos -->
    <a href="https://www.google.com/?hl=pt_BR">Google</a>
</body>

</html>
