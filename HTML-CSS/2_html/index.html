<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura Básica de um Documento HTML</title>
</head>

<body style="padding-bottom: 500px;"> <!-- Espaçaento Inferior da Página -->
    <!-- 1 - Títulos -->
    <h1>Titulo</h1>
    <h2>Subtitulo</h2>

    <!-- 2 - Parágrafos -->
    <p>Primeiro Parágrafo</p>

    <!-- 3 - Tags sem Conteúdo -->
    <p>Segundo Parágrafo</p>
    <br />

    <!-- 4 - Comentários -->
    <p>Terceiro Parágrafo</p>
    <hr /> <!-- Linha Horizontal -->
    <p>Quarto Parágrafo</p>

    <!-- 5 - Atributos -->
    <a href="https://www.google.com/?hl=pt_BR">Google</a>
    <br />

    <!-- 6 - Abrir link nova aba-->
    <a href="https://www.google.com/?hl=pt_BR" target="_blank">Google Nova Aba</a>
    <br />

    <!-- 7 - Imagens -->
    <img src="img/photo-image.jpg" />

    <!-- 8 - Atributo Alt -->
    <img src="img/photo-image.jpg" alt="Icon Photo IOS" />

    <!-- 9 - Listas Não Ordenadas -->
    <ul>
        <li>Carros</li>
        <li>Navios</li>
        <li>Submarinos</li>
        <li>Aviões</li>
    </ul>

</body>

</html>
